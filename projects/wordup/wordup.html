      <title>Wordup</title>
      <meta name="description" content="a simple javascript word game">
      <meta name="viewport" content="width=device-width, initial-scale=1">
      <link rel="apple-touch-icon" href="../../apple-touch-icon.png">

      <script src="../../js/jquery.js" type="text/javascript"></script>

    <body class="text-center">
      <!--[if lt IE 8]>
          <p class="browserupgrade">You are using an <strong>outdated</strong> browser. Please <a href="../../"http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>

      <div class="jumbotron">
        <div class="container text-center">
          <h1>WORD UP!</h1>
        </div>
      </div>
      
      <div id="container">

        <div class="row">
          <div id="display" class="text-center col-md-6 col-md-offset-3">
            <p>Instructions:</p>
            <p>Guess the word, given its definition!</p>
            <p>(enter to submit)</p>
            <p>(n for next word)</p>
            <p>(g for new game)</p>
          </div>
        </div>

        <!--input-->
        <div class="row">
          <div class="text-center col-md-6 col-md-offset-3">
            <br>
            <div class="row">
              <form onsubmit="return false;">
                <input id="input_word" type="text" size="50" autofocus="autofocus" />
              </form>
                <a class="btn btn-primary btn-lg" id="submit_button" role="button" href="#" onclick="guess();">go!</a>
                <!-- <span class="glyphicon glyphicons-fire"></span> -->
            </div>  
          </div>
        </div>

        <div class="row">
          <a class="btn btn-warning btn-lg" id="new_word_button" role="button" href="#" onclick="new_word();">new word!</a>
          <a class="btn btn-warning btn-lg" id="new_game_button" role="button" href="#" onclick="new_game();">new game!</a>
        </div>

        <div class="row">
          <p>
            score: <b id="score">0</b>
            <br>
            guesses: <b id="guesses">0</b>
            <br>
            previous word: <b id="prev_word"></b>
          </p>
        </div>

      </div> <!-- end container -->
